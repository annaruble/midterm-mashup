<!DOCTYPE html>

<head>
    <title>Movie Magic</title>
    <link rel="stylesheet" href="./css/styles.css" type=text/css>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">

<div id="searchForm" class="panel">
    <div>
        <h2>Search for a movie: </h2>
        <p>In order to ensure that you get the results you want, please make sure your search query is as accurate as possible.</p>
        <form>
            <div>
                <label>Enter a movie title:</label>
                <input id="titleInput"></input>
                &nbsp;
                <label>Release year (optional):</label>
                <input id="yearInput"></input>

            <button type="button" id="enter" onclick="search()" class="btn btn-primary">Search</button>
            <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </form>
    </div>
</div>

    <div id="info">
        <h3 id="titleYr"></h3>
        <h6 id="actorsDir"></h6>
        <p id="plot"></p>

        <table class="table">
            <tr>
                <th>Rating</th>
                <th>Runtime</th>
                <th>Genre</th>
                <th>Tomatometer Score</th>
                <th>Metascore</th>
            </tr>
            <tr>
                <td id="rating"></td>
                <td id="runtime"></td>
                <td id="genre"></td>
                <td id="Tscore"></td>
                <td id="Mscore"></td>
            </tr>
        </table>


    </div>

    <div id="trailer">
        <h3>Movie Trailer:</h3>
        <iframe id="trailI" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    </div>

<script src="./js/controller.js" type=text/javascript></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="./js/app.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</div>

</body>

</html>
