<!DOCTYPE html>

<head>
    <title>Movies Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div id="container">

<div id="searchForm" class="panel panel-default col-md-12">
    <div class="panel body">
        <h2>Search for a movie: </h2>
        <p>Enter a movie title:</p>
        <input id="titleInput"></input>
        <p>Release year (optional):</p>
        <input id="yearInput"></input>
        <button onclick="search()">Search</button>
    </div>
</div>

    <div id="info" class="panel panel-default col-md-12">
        <p id="json"></p>

        <h4>Title: </h4>
        <p id="title"></p>

        <h4>Year:</h4>
        <p id="year"></p>

        <h4>Rating:</h4>
        <p id="rating"></p>

        <h4>Runtime:</h4>
        <p id="runtime"></p>

        <h4>Genre:</h4>
        <p id="genre"></p>

        <h4>Director:</h4>
        <p id="director"></p>

        <h4>Actors:</h4>
        <p id="actors"></p>

        <h4>Plot:</h4>
        <p id="plot"></p>

        <h4>Language:</h4>
        <p id="language"></p>

        <h4>Country:</h4>
        <p id="country"></p>
        
    </div>

    <div id="trailer">
        <h3>Movie Trailer:</h3>
        <iframe id="trailI" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    </div>

<script src="./js/controller.js" type=text/javascript></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="./js/app.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</div>

</body>

</html>
